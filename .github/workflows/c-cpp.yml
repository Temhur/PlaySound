name: Build and Upload Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: mingw-w64-ucrt-x86_64-gcc

    - name: Compile C executable
      run: |
        gcc play.c -o playres.exe -lwinmm
        dir

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: playres-executable
        path: playres.exe
        retention-days: 7

    - name: Verify artifact upload
      run: |
        echo "Artifact uploaded as playres-executable"
